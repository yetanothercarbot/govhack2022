<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Materialize CSS -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
    <title>FreightRelocate</title>
  </head>
  <body>
    <!-- Create sidebar with controls -->
    <ul id="controls" class="sidenav sidenav-fixed">
        <li><h3 class="center title">FreightRelocate</h3></li>
        <li><h3 class="center">Commercial Route Planner</h3><hr></li>
        <li><h5 class="sidebar-checkbox">Layers:</h5></li>
        <li>
            <label class="sidebar-checkbox">
                <input type="checkbox" id="roads-en" class="filled-in" checked>
                <span class="black-text">ðŸš› Important Roads</span>
            </label>
        </li>
        <li>
            <label class="sidebar-checkbox">
                <input type="checkbox" id="flooding-en" class="filled-in" checked>
                <span class="black-text">ðŸŒŠ Flooding</span>
            </label>
        </li>
        <li>
            <label class="sidebar-checkbox">
                <input type="checkbox" id="fire-en" class="filled-in">
                <span class="black-text">ðŸ”¥ Fires [warning: laggy]</span>
            </label>
        </li>
        <li>
            <li><a class="waves-effect green btn-large" id="update-map"><i class="material-icons right white-text">send</i><b>Apply</b></a></li>

        </li>
    </ul>
    <div id="map"></div>

    <div id="loader-overlay">
        <div id="loader-cont">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- -->

    <!-- Keep scripts at end of body so that they only load once the document has finished loading. -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
